<!-- Contact Section-->
<section class="page-section" id="contact">
  <div class="container">
      <!-- Contact Section Heading-->
        <app-title [title]="'contactame'" [dark]="true"></app-title>
      <!-- Contact Section Form-->
        <form [formGroup]="FormContact"  (submit)="onSubmit()">
          <div class="row f-flex justify-content-center">
            <div class="col-lg-3">
              <label for="name">Nombre</label>
              <input type="text" class="form-control" placeholder="Tu nombre" formControlName="name">
          </div>
          <div class="col-lg-3">
                <label for="Numero">Numero</label>
              <input type="number" class="form-control" placeholder="telefono" formControlName="telefono">
          </div>
           </div>
           <div class="row">
             <div class="col-lg-6 mx-auto">
              <div class="form-group">
                <label for="address">Email</label>
                <input type="text" class="form-control" placeholder="Tu email" formControlName="email">
            </div>
            <div class="form-group">
                <label for="address">Mensaje</label>
                <textarea type="tex" class="form-control"  formControlName="message"></textarea>
             </div>
             <div class="form-gruop">
              <button class="btn btn-success" type="submit" [disabled]="FormContact.invalid">Enviar</button>
             </div>
          </div>
        </div>
        </form>
      </div>
</section>
